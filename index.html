<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google App Script</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="min-h-screen grid place-items-center">
      <div
        class="space-y-4 w-full max-w-md border p-6 box-content rounded-md shadow"
      >
        <h1 class="text-xl font-semibold">Contact Form</h1>
        <form method="post" name="contact-form" class="flex flex-col gap-2.5">
          <label class="block">
            <span
              class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
            >
              Name
            </span>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
              class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 focus:outline-none"
            />
          </label>
          <label class="block">
            <span
              class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
            >
              Email
            </span>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 focus:outline-none"
            />
          </label>
          <label class="block">
            <span
              class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
            >
              Phone Number
            </span>
            <input
              type="text"
              id="number"
              name="number"
              placeholder="Enter your phone number"
              required
              class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 focus:outline-none"
            />
          </label>
          <label class="block">
            <span
              class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
            >
              Message
            </span>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Enter your message"
              class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 focus:outline-none"
            ></textarea>
          </label>

          <button
            type="submit"
            id="submit"
            value="submit"
            class="min-h-[2.25rem] md:min-h-[2.5rem] text-sm font-medium w-full flex items-center gap-2.5 justify-center rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 ring-blue-300 border bg-blue-500 hover:bg-blue-600 text-white"
          >
            <i class="fa-regular fa-paper-plane"></i>
            <span>Send</span>
          </button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
